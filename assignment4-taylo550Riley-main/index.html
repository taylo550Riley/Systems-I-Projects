<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">

  <title>Positively Pets Login</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <html lang="en-US">
  <head>

    <meta charset="utf-8">

    <title>Login</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">

    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->

  </head>

  <body>

    <div class="container">

      <div id="login">

        <form action="homepage.cgi" method="POST">

          <fieldset class="clearfix">
            <p style="Color:white;text-align:center;font-size:300%;">Positively Pets Database</p>
            <p><span class="fontawesome-user"></span><input type="text" name="username" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fontawesome-envelope"></span><input type="password"  name="password" value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->

            <p><input type="submit" value="Sign In"></p>

          </fieldset>

        </form>

        <p>Not registered? <a href="http://os1.csi.miamioh.edu/~taylo550/register.html">Register here</a><span class="fontawesome-arrow-left"></span></p>
        
      </div> <!-- end login -->

    </div>

  </body>
</html>

</body>

</html>
